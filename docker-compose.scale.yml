version: '3.8'

services:
  # Load Balancer (Nginx)
  nginx:
    image: nginx:alpine
    container_name: plant_disease_lb
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - plant_disease_network
    restart: unless-stopped

  # API Service (Scalable)
  api:
    build: .
    ports:
      - "8000-8010:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    command: python api/app.py
    networks:
      - plant_disease_network
    restart: unless-stopped

networks:
  plant_disease_network:
    driver: bridge