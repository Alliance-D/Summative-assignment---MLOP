version: '3.8'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
      - api4
    networks:
      - plant-disease-net

  api1:
    build: .
    container_name: plant-disease-api-1
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
    environment:
      - CONTAINER_ID=1
    networks:
      - plant-disease-net

  api2:
    build: .
    container_name: plant-disease-api-2
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
    environment:
      - CONTAINER_ID=2
    networks:
      - plant-disease-net

  api3:
    build: .
    container_name: plant-disease-api-3
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
    environment:
      - CONTAINER_ID=3
    networks:
      - plant-disease-net

  api4:
    build: .
    container_name: plant-disease-api-4
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
    environment:
      - CONTAINER_ID=4
    networks:
      - plant-disease-net

networks:
  plant-disease-net:
    driver: bridge