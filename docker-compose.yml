version: '3.8'

services:
  # API containers (single service, scalable)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - CONTAINER_ID=1
    networks:
      - plant-disease-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NGINX load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - plant-disease-net
    restart: unless-stopped

  # Locust for load testing
  locust:
    image: locustio/locust
    container_name: locust
    volumes:
      - ./locust:/locust
    command: >
      -f /locust/locustfile.py
      --host http://nginx
      --web-port 8089
    depends_on:
      - nginx
    ports:
      - "8089:8089"
    networks:
      - plant-disease-net

networks:
  plant-disease-net:
    driver: bridge